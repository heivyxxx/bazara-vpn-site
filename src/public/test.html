<!DOCTYPE html>
<html>
  <body>
    <h1>Тест Telegram Login Widget</h1>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="BazaraVpnLoginBot"
      data-size="large"
      data-userpic="false"
      data-radius="14"
      data-request-access="write"
      data-onauth="onTelegramAuth(user)"
      id="tg-login-script"></script>
    <script>
      function onTelegramAuth(user) {
        alert('Успех! ' + JSON.stringify(user));
      }
    </script>
  </body>
</html>
